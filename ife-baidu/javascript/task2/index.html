<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 80],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var result =document.querySelector('#aqi-list');
  var tempHtml = '';
  var newData = [];
  for (var i in aqiData) {
      if (aqiData[i][1] > 60) {
        newData.push(aqiData[i]);
      }
  }
  newData.sort(function(a,b){
    return a[1] - b[1];
  });
  newData.forEach(function(i,e){
    tempHtml += `<li>第${e+1}名：${i[0]}，${i[1]}</li>`;
  });
  result.innerHTML = tempHtml;
})();

</script>
</body>
</html>
