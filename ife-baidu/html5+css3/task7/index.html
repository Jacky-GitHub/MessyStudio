<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新世界</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="new-world">
         <header class="header">
             <div class="header__logoContainer">
                 <a href="#"><img src="images/logo_03.png" alt="logo">新世界</a>
             </div>
             <div class="header__loginContainer">
                 <a href="#" class="login">登录</a>
             </div>
             <nav class="header__nav">
                 <a href="#" class="nav__item nav__item--selected">首页</a>
                 <a href="#" class="nav__item">最新活动</a>
                 <a href="#" class="nav__item">项目介绍</a>
                 <a href="#" class="nav__item">爱心社区</a>
                 <a href="#" class="nav__item">关于我们</a>
             </nav>
         </header>
         <div class="banner">
             <figure class="banner__container">
                 <img class="banner__container__img" src="images/banner.png" alt="banner">
                 <figcaption class="banner__container__susbox">
                    <h4>Time of new life</h4>
                    <p>新时代年轻的人们让我们一起体验新生活，享受新生活</p>
                    <a href="#">开始体验</a>

                 <img src="images/intro-1.png" alt="">

             </section>
             <section class="intro__item">
                 <img src="images/intro-2.png" alt="">

             </section>
             <section class="intro__item">
                 <img src="images/intro-3.png" alt="">
                 <p>时尚的新理念，超前体验未知的新生活</p>
             </section>
             <section class="intro__item">
                 <img src="images/intro-4.png" alt="">
                 <p>完善的培养机制，培养你全新的世界观</p>
             </section>
         </div>
        <div class="about">
            <img src="images/logo_03.png" alt="">
            <h4>关于新世界，你不知道的还有什么？</h4>
        </div>
